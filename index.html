<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List song for you</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music player</title>
  <link rel="icon" href="./accest/img/iconhead.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/accest/css/style.css">
</head>

<body>
  <input type="checkbox" name="t" id="color">

  <div class="backgound"></div>
  <label class="change-theme" for="color">
    <i class="fa-regular fa-sun"></i>
  </label>
  <div class="player">

    <!-- Dashboard -->
    <div class="dashboard">
      <!-- Header -->
      <header>
        <h4>Now playing:</h4>
        <h2>String 57th & 9th</h2>
      </header>

      <!-- CD -->
      <div class="cd">
        <div class="cd-thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
        </div>
      </div>

      <!-- Control -->
      <div class="control">
        <div class="btn btn-repeat">
          <i class="fas fa-redo"></i>
        </div>
        <div class="btn btn-prev">
          <i class="fas fa-step-backward"></i>
        </div>
        <div class="btn btn-toggle-play">
          <i class="fas fa-pause icon-pause"></i>
          <i class="fas fa-play icon-play"></i>
        </div>
        <div class="btn btn-next">
          <i class="fas fa-step-forward"></i>
        </div>
        <div class="btn btn-random">
          <i class="fas fa-random"></i>
        </div>
      </div>
      <div class="list-range">
        <input id="progress" class="progress" type="range" value="0" step="0.2" min="0" max="100">

        <div class="volume-change">
          <div class="btn btn-music">
            <i class="fas fa-volume-up   icon-up"></i>
            <i class="fas fa-volume-down icon-down"></i>
            <i class="fas fa-volume-off  icon-off"></i>
          </div>
          <input id="volume" class="volume" type="range" value="100" step="1" min="0" max="100">
        </div>

      </div>

      <audio id="audio" src=""></audio> <!--play the audio-->

    </div>

    <!-- Playlist -->
    <div class="playlist">
    </div>
    <script src="./accest/js/index.js"></script>
</body>

</html>
